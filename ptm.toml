[server]
listen = "127.0.0.1:9999"
ssl = true
cert_path = "cert.pem"
key_path = "key.pem"

[[location]]
name = "ssh"
path = "/ssh"
forward_to = "127.0.0.1:40000"

[[location]]
name = "web"
path = "/"
forward_to = "127.0.0.1:3000"

[[location]]
name = "test"
path = "/test"
forward_to = "127.0.0.1:5000"
